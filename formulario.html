<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form>
            <!-- Texto -->
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
            </div>
<br>
            <!-- Password -->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
<br>
            <!-- E-mail -->
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
<br>
            <!-- Date -->
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>
<br>
            <!-- Time -->
            <div>
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
            </div>
<br>
            <!-- Number -->
            <div>
                <label for="numero">Número:</label>
                <input type="number" name="numero">
            </div>
<br>
            <!-- File -->
            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" name="file">
            </div>
<br>
            <!-- URL -->
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url">
            </div>
<br>
            <!-- Color -->
            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor">
            </div>
<br>
            <!-- Range -->
            <div>
                <label for="range">Range:</label>
                <input type="range" name="range" value="20" max="20" min="5">
            </div>
<br>
            <!-- Checkbox -->
            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" name="checkbox" checked>
            </div>
<br>
            <!-- Radio - Apenas uma alternativa -->
            <div>
                <label for="radio">Radio:</label>
                <input type="radio" name="radio">
            </div>
<br>
            <!-- Reset - limpar informações -->
            <div>
                <label for="reset">Reset:</label>
                <input type="reset" name="reset" value="Limpar">
            </div>
<br>
            <!-- Tag textarea - usado para criar um bloco de texto -->
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
<br>
            <!-- Submit - atributo para botão -->
            <div>
                <input type="submit" name="submit" value="enviar">
            </div>

            <!-- Select - atributo para criar um local de escolha -->
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções:</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

        </form>
    </main>
</body>
</html>
