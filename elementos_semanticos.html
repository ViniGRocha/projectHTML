<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>

    <!-- Tag header - Cabeçalho -->
    <header>
        <!-- Tag nav - barra de navegação -->
        <nav>Barra de navegação</nav>
    </header>

    <!-- Tag main -Conteúdo Principal da Página -->
    <main>
        <!-- Tag section -  Sessões da Página -->
        <section id="about-me">
            <!-- Tag figure - Usado para envolver imagens. -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/106942837?v=4" alt="Imagem de Perfil - Vinicius Gonçalo">

                <!-- Tag figcaption -  Descrição da imagem -->
                <figcaption>Foto de Perfil do Github - Vinicius Gonçalo</figcaption>
            </figure>
        </section>

        <section id="portifolio">
            Portifólio
        </section>

        <section id="blog">           
            <!-- Tag article -  Usado para elementos repetidos -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>         
            </article>
        </section>
    </main>

    <!-- Tag aside - Barra Lateral -->
    <aside>
        Conteúdo da barra latera.
    </aside>

    <!-- Tag footer - Rodapé -->
    <footer>
        Desenvolvido por Vinicius Gonçalo.
    </footer>
</body>
</html>
