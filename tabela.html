<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <!-- Atributo border="" atribui borda a tabela -->
            <table border="2">
                <!-- define o cabeçalho da tabela -->
                <!-- tag thead é o cabeçalho da tabela -->
                <thead>
                    <!-- tag tr representa a linha da tabela-->
                    <tr>
                        <!-- tag th é usado para representar quantas linhas tem na tabela (th é usado apenas no cabeçalho) -->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                
                <!-- define o corpo da tabela -->
                <tbody>
                    <tr>
                        <td>Carlo Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>perter.parker@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>

                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        atribu
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <td>Almoço</td>
                        <td>R$35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>

            </table>

        </section>
    </main>
</body>
</html>
